<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>
<style>
  body {
    background-image: url('./weatherim.webp');
  }
  </style>

<body>
  <div class="container mt-2  " style="height: 800px;">
  <h2 class="container text-center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">WEATHER REPORT</h2>
  <div class="container form-control" style="display:
      flex;justify-content:safe;">
      <input id="cit" type="text" class="form-control w-100" placeholder="Enter City">
          <button class="btn"></button>
      
      
     

  </div>
  <div class="container">
    <button type="button" onclick="searchCity()" class="btn
        btn-outline-danger ">Search</button>
        <button class="btn"></button>
    <button type="button" onclick="clearbtn()" class="btn btn-outline-info m-lg-2">Clear</button>
  </div>
  <div class="container mt-4 border" style="height: 600px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h3 class="" id="c1"></h3> 
    <h4>COUNTRY</h4>
      
      <p id="co">.</p>
      <h4>TEMPERATURE</h4>
      <p id="te">.</p>
      <h4>HUMIDITY</h4>
      <p id="hu">.</p>
      <h4>WIND</h4>
      <p id="wi">.</p>
      <h4>PRESSURE</h4>
      <p id="pr">.</p>

  </div>
  </div>

  
</body>
<script>
  function searchCity(){
      city=cit.value
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5fe36b192ffd1c36dffb6752bc1722b2`)
      .then(data=>data.json()).then(data=>display(data))

function display(cdata){
  city1=cdata.name
  country1=cdata.sys.country
  humidity1=cdata.main.humidity
  wind1=cdata.wind.speed
  pressure1=cdata.main.pressure
  temp1=cdata.main.temp

  c1.innerHTML=`<p>${city1}</p>`
  co.innerHTML=`<p>${country1}</p>`
  hu.innerHTML=`<p>${humidity1}%</p>`
  wi.innerHTML=`<p>${wind1}Kmph</p>`
  pr.innerHTML=`<p>${pressure1}</p>`
  te.innerHTML=`<p>${temp1}.F</p>`
 
}

}
function clearbtn(){
  cit.value=""
  ci.innerHTML=""
  co.innerHTML="."
  hu.innerHTML="."
  wi.innerHTML="."
  pr.innerHTML="."
  te.innerHTML="."
 }

</script>
</html>
